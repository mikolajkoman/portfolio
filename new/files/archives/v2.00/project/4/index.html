
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>gra js</title>
	<script src="scripts.js"></script>
	<script src="https://use.fontawesome.com/d18e01a7dd.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section class="slogan siteWidth">
		<h1>Let's play with me <small>rock-paper-scissors</small></h1>
		<a href="#new"><button type="button" class="btn btn-success btn-lg" onClick="newGame()">Play new game!</button></a>

	</section>
	<section class="new siteWidth" >
		<p id="new">

		<button class="btn btn-default rock pick-button" onclick="playerPick('rock')"><i class="fa fa-hand-rock-o" aria-hidden="true"></i> Rock 
		</button>
		<button class="btn btn-default paper pick-button" onclick="playerPick('paper')"><i class="fa fa-hand-paper-o" aria-hidden="true"></i> Paper 
		</button>
		<button class="btn btn-default scissors pick-button" onclick="playerPick('scissors')"><i class="fa fa-hand-scissors-o" aria-hidden="true"></i> Scissors 
		</button>
		<p id="roundResult"></p>
		</p>
		<div class="row" >

  <div class="panel panel-default center-block"">
			<div class="panel-heading text-center">
				Round <span id="round"></span>
			</div>
			<div class="panel-body">
  				<div class="container-fluid">
  					<div class="row">
  						<div class="col-lg-3">
  							<div id="playerName" class="results">You</div>
  							<div class="btn-info static results-left text-center">
  							<span id="playerScore">0</span>
  						</div>
  					</div>
  					
  					<div class="col-lg-6">
  						<p>You picked <span id="playerPick"></span></p>
  						<p>Computer picked <span id="computerPick"></span></p>
  						<p>So <span id="gameResult"></span></p>
  					</div>
  					
  					<div class="col-lg-3">
  						<div class="results">Computer</div>
  						<div class="btn-info static results-left text-center"><span id="computerScore">0</span></div>
  					</div>
  				</div>
  			</div>
		</div>
</div>

	</section>
	<script src="script.js" type="text/javascript"></script>
</body>
</html>
