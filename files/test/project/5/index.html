<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>carouseljq</title>
	<script src="https://use.fontawesome.com/d18e01a7dd.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="slogan">
		<h1>Carousel jQuery</h1>
	</div>
	<div id="carousel">
		<ul>
			<li><img src="https://static.pexels.com/photos/46174/strawberries-berries-fruit-freshness-46174-large.jpeg"></li>
			<li><img src="https://static.pexels.com/photos/1077/art-creative-apple-glass-medium.jpg"></li>
			<li><img src="https://static.pexels.com/photos/52533/orange-fruit-vitamins-healthy-eating-52533-medium.jpeg"></li>
			<li><img src="https://static.pexels.com/photos/109274/pexels-photo-109274-medium.jpeg"></li>
			<li><img src="https://static.pexels.com/photos/3607/fruit-melon-watermelon-medium.jpg"></li>
			<li><img src="https://static.pexels.com/photos/46174/strawberries-berries-fruit-freshness-46174-large.jpeg"></li>
		</ul>
		<a class="left carousel-control" data-slide="prev"  role="button">
			<span aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span> 
			<span class="sr-only">Previous</span></a>
		<a class="right carousel-control" data-slide="next"  role="button">
			<span aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span>
			<span class="sr-only">Next</span></a>
		<div class="dots"></div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script src="script.js" type="text/javascript"></script>
</body>
</html>
